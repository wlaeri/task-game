    <script type="text/javascript">
    var app = angular.module('TaskApp', ['ngMaterial']);
    app.controller('MyController', function($scope, $mdSidenav, $mdMedia) {
        $scope.openLeftMenu = function() {
            $mdSidenav('left').toggle()
        }
        $scope.menuItems = [{
            name: "Keep Apartment PHA Clean"
        }, {
            name: "Game2"
        }, {
            name: "Game3"
        }, {
            name: "Game4"
        },{
            name: "Game5"
        }];
    $scope.elipses = ($scope.menuItems.length>4);
    console.log($scope.elipses);
    });
    </script>

        </div>
        <div style="align-self:center; color:#FFFEFA; font-size:40px; font-weight:bold">GAMR</div>
        <md-button class="md-raised" align="center" style="background-color:#00B5CD;color:#FFFEFA; margin:30px; font-size:22px">Create Game</md-button>
        <div style="color:#FFFEFA;font-size:20px; font-weight:bold" align="center">CURRENT GAMES</div>
        <md-list-item ng-repeat="item in menuItems | limitTo:4" ng-click="go(item.path,item.name);menuToggle();">
            <h4 class="truncate" style="font-size:18px;color:#FFFEFA;">{{item.name}}</h4>
        </md-list-item>
        <md-list-item style="align-self:center;  min-height:22px !important;max-height:22px !important" ng-show="elipses"><span style="font-size:22px;color:#FFFEFA">...</span></md-list-item>
        </md-list>
        <md-button style="color:#FFFEFA; font-size:20px;margin: 10px" align="center">COMPLETED GAMES</md-button>
        <md-button style="color:#FFFEFA; font-size:20px; margin:10px" align="center">ACCOUNT SETTINGS</md-button>
    </md-sidenav>
    <div layout="column" layout-fill>
        <header style="background-color:#FFFEFA;">
            <div class="row">
            <md-toolbar layout="row" layout-align="end "style="background-color:#00B5CD">
                    <ul>
                    <md-button style="font-size:20px; color:#FFFEFA">Invite Friends</md-button>
                    <md-button style="font-size:20px; color:#FFFEFA">Logout</md-button>
                    </ul>
            </md-toolbar>
                </div>
        </header>
        <main class="md-padding" layout="row" flex>
            <md-content flex id="content" style="color:#FFFEFA">
                <div class="fade-view">
                <ui-view></ui-view>
                </div>
            </md-content>
        </main>
    </div>
