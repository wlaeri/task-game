<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script type="text/javascript">
    var app = angular.module('TaskApp', ['ngMaterial']);
    app.controller('MyController', function($scope, $mdSidenav, $mdMedia){
      $scope.openLeftMenu = function(){$mdSidenav('left').toggle()}
    })
  </script>
  </head>
<body ng-app="TaskApp">
<div layout="row" ng-controller="MyController" flex>
  <md-content>

    <md-button ng-click="openLeftMenu()">
      Open Left Menu
    </md-button>
    Center Content
  </md-content>
  <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('min-width:1000px')">
    <md-list>
    <md-list-item ><md-icon class="md-default-theme" class="material-icons"><p> Hi!</p></md-icon></md-list-item>
    <md-list-item ><md-icon class="md-default-theme" class="material-icons"><p> Hello!</p></md-icon></md-list-item><md-list-item ><md-icon class="md-default-theme" class="material-icons"><p> Hi again!</p></md-icon></md-list-item>
    <md-list-item ><md-icon class="md-default-theme" class="material-icons"><p> Hi!</bye></md-icon></md-list-item>
    </md-list>
  </md-sidenav>


</div>
</body>
</html>
