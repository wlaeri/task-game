<div style="line-height=20px; color:#00B5CD; background-color:#FFFEFA" class="center-align" >
        <div style="font-size:20px">{{task.name}} </div>
            <p style="font-size:15px">Description: {{task.description}}<br> Points: {{task.points}} {{eventTest}}</p>
        </div>
        <br>
        <div class="center-align"flex id="content" style="background-color:#FFFEFA">
                <a class="waves-effect waves-light btn" style="align: center; color:#FFFEFA; background-color:#00B5CD; bottom: 5px; right: 5px;"><i class="material-icons left">complete task</i></a>
            <!-- <ui-view></ui-view> -->
        </div>
            <h4 class="center-align"style="color:#00B5CD; background-color:#FFFEFA">Recent history</h4>
           <table class="center-align" align="center" style="background-color:#FFFEFA; max-width: 300px">
        <thead>
          <tr>
              <th data-field="id" style="font-size:20px; color:#00B5CD" class="left-align">Completed On</th>
              <th data-field="name" style="font-size:20px; color:#00B5CD" class="right-align">Player</th>
          </tr>
        </thead>

        <tbody ng-repeat="event in events">
          <tr>
            <td style="font-size:15px" class="left-align">{{event.date}}</td>
            <td ng-class="{'color-blue': player.player === currentWinner}"style="font-size:15px" class="right-align">{{event.completedById}}</td>
          </tr>
        </tbody>
      </table><!-- 
        <main class="md-padding" layout="column" flex>  -->
            
       <!--  </main> -->
    </div>
