<main class="md-padding" layout="row" flex>
    <md-content flex id="content" style="color:#FFFEFA">
        <div class="fade-view" ui-view="">
            <div class="col s12">
                <form name="newGameForm">
                    <div class="row">
                        <div class="col s3">
                        </div>
                        <div class="col s6">
                            <md-input-container layout-gt-sm="row">
                                <label class="align-center">Game Name</label>
                                <input name="gameName" ng-model="gameName" required>
                                <div ng-messages="newGameForm.gameName.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="col s3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                        </div>
                        <div class="col s3" flex>
                            <input type="date" class="datepicker">
                        </div>
                        <div class="col s3">
                            <input type="date" class="datepicker">
                        </div>
                        <div class="col s3">
                        </div>
                    </div>
                    <div class="row" ng-repeat="3 in [1,2,3]">
                        <div class="col s4">
                            <md-input-container layout-gt-sm="row">
                                <label>Task Name</label>
                                <input name="favoriteColor" ng-model="favoriteColor" required>
                                <div ng-messages="userForm.lastName.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="col s6">
                            <md-input-container layout-gt-sm="row">
                                <label>Description</label>
                                <input name="favoriteColor" ng-model="favoriteColor" required>
                                <div ng-messages="userForm.lastName.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="col s2">
                            <md-input-container layout-gt-sm="row">
                                <label>Points</label>
                                <input name="points" ng-model="points" required>
                                <div ng-messages="userForm.points.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </md-content>
</main>
