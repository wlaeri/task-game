<ui-view></ui-view>
<main class="md-padding" layout="row" flex>
    <md-content flex id="content" style="color:#FFFEFA">
        <div class="fade-view" ui-view="">
            <div class="col s12">
                <form name="newGameForm" style="color:black">
                    <div class="row">
                        <div class="col s3">
                        </div>
                        <div class="col s6">
                            <md-input-container layout-gt-sm="row">
                                <label class="align-center">Game Name</label>
                                <input name="gameName" ng-model="gameName" required>
                                <div ng-messages="newGameForm.gameName.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="col s3">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s3">
                        </div>
                        <div class="col s3" flex>
                            <input type="date" class="datepicker" ng-model="startDate">
                        </div>
                        <div class="col s3">
                            <input type="date" class="datepicker" ng-model="endDate">
                        </div>
                        <div class="col s3">
                        </div>
                    </div>
                    <div class="row" ng-repeat="task in tasks">
                        <div class="col s3">
                            <md-input-container layout-gt-sm="row">
                                <label>Task Name</label>
                                <input name="taskName" ng-model="task.name" required>
                                <div ng-messages="newGameForm.task.name.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="col s6">
                            <md-input-container layout-gt-sm="row">
                                <label>Description</label>
                                <input name="taskDescription" ng-model="task.description" required>
                                <div ng-messages="newGameForm.task.description.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="col s2">
                            <md-input-container layout-gt-sm="row">
                                <label>Points</label>
                                <input name="taskPoints" ng-model="task.points" required>
                                <div ng-messages="newGameForm.task.points.$error">
                                    <div ng-message="required">This field is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="col s1">
                            <md-button style="color:#00B5CD" ng-click="removeTask(task.id)">Remove</md-button>
                        </div>
                    </div>
                    <div class="row">
                        <md-button style="color:#00B5CD" ng-click="addTask()">Add Task</md-button>
                    </div>
                    <h4>Players</h4>
                    <p>{{players}}</p>
                    <div class="row">
                        <md-button style="color:#00B5CD" ng-click="addFriends()">Invite Friends</md-button>
                    </div>
                    <div>
                        <md-button style="color:#FFFEFA;background-color:#00B5CD">Create Game</md-button>
                    </div>
                </form>
            </div>
        </div>
    </md-content>
</main>
