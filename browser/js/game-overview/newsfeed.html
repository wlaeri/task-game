<table class="responsive" flex class='table' style="width:75%; align-self:center; display:inline-block">
        <caption style="color:black;font-size:24px; font-weight:bold">Newsfeed</caption>
        <col width="3%">
        <col width="25%">
        <col width="5%">
        <col width="10%">
        <col width="2%">
        <col width="50%">
        <col width="5%">
        <thead style="color:black">
                  <tr>
      <th></th>
        <th>Time</th>
        <th></th>
        <th>User</th>
        <th></th>
        <th>Task Completed</th>
        <th></th>
        <th>Points</th>
      </tr>
        </thead>
        <tbody>
            <tr flex ng-repeat="event in events" style="color:black">
                <td></td>
                <td>{{event.createdAt}}</td>
                <td></td>
                <td style="border-left-width:30px">{{ event.userName }}</td>
                <td></td>
                <td>{{event.task}}</td>
                <td></td>
                <td>{{event.points}}</td>
            </tr>
        </tbody>
    </table>
