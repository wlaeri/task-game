<div class="col s2 offset-s8" style="position:fixed; opacity:1; background-color:#FFFEFA">
        <table class="responsive" flex class='table' style="width:30%;display:inline-block">
            <caption style="color:black;font-size:24px; font-weight:bold; opacity:1">Leaderboard</caption>
            <col width="5%">
            <col width="85%">
            <col width="10%">
            <thead style="color:black">
            </thead>
            <tbody>
                <tr flex ng-repeat="player in players" style="color:black">
                    <td></td>
                    <td>{{player.firstName+" "+player.lastName}}</td>
                    <td style="text-align:right">{{ player.points }}</td>
                </tr>
            </tbody>
        </table>
    </div>
