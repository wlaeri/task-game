<div>
<!-- <md-slider ng-model="gameType" -->
<div class="row" layout="row">
    <tg-leaderboard players="game.users" tasks="game.tasks" events="game.events"/>
    <div class="col s12">
        <table class='table responsive' style="width:80%; display:inline-block">
            <caption style="color:black;font-size:24px; font-weight:bold">{{game.name}}</caption>
            <col width="3%">
            <col width="30%">
            <col width="60%">
            <col width="7%">
            <thead style="color:black">
                <tr>
                    <th></th>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in game.tasks" class="content-text" ui-sref="u.task({task: task})">
                    <td></td>
                    <td class="content-left">{{ task.name }}</td>
                    <td>{{task.description}}</span>
                    </td>
                    <td>{{task.points}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<md-divider></md-divider>
<md-container layout="row" layout-align="center center">
    <tg-newsfeed users="game.users" tasks="game.tasks" events="game.events"/>
</md-container>
</div>
